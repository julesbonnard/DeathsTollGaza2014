<html>
    <head>
        <meta charset="utf-8" />
        <title>Gaza fatalities</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.2/leaflet.fullscreen.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-minimap/v1.0.0/Control.MiniMap.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
		<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    </head>

    <body>
    	<div id="map" class="dark"></div>
    	<div id="brush" class="ui-brush"></div>
		<div id="legend" class='legend-content' style='display: none;'>
			<div class='my-legend'>
				<!-- <div class='legend-title'></div> -->
				<div class='legend-scale'>
					<ul class='legend-labels'>
						<li><span class="gradient"></span>Population density</li>
						<li><span class="circle" style="background: #d95f0e; background-opacity: 0.7"></span> Israelian fatalities</li>
						<li><span class="circle" style="background: #007a3d; background-opacity: 0.7"></span> Palestinian fatalities</li>

						<li><span class="img" style="background-image:url('maki/warehouse-18.svg');"></span> Shelter</li>
						<li><span class="img" style="background-image:url('maki/hospital-18.svg');"></span> Hospital</li>
						<li><span class="img" style="background-image:url('maki/college-18.svg');"></span> School</li>
						<li><span class="img" style="background-image:url('maki/cross-18.svg');"></span> 
							<span class="img" style="background-image:url('maki/police-18.svg');"></span> Crossing</li>
						<li><span class="img" style="background-image:url('maki/circle-12.svg');"></span> Damage</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="source_legend" class='legend-content' style='display: none;'>
			<div class='my-legend'>
				<div class='legend-source'>
					<strong>Sources : </strong>IMEMC | IDF | OCHA | Unitar/Unosat<br />
					<strong>Maps : </strong>OSM | Mapbox | Google<br />
				</div>
			</div>
		</div>
    	
    </body>
